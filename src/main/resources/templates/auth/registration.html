<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f6f6f6;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #e2e2e2;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #555555;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #555555;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        .error-message {
            color: #dc3545;
            margin-top: 5px;
        }

        .btn-primary {
            background-color: #87ceeb;
            border-color: #87ceeb;
        }

        .btn-primary:hover, .btn-primary:focus {
            background-color: #6ca9cc;
            border-color: #6ca9cc;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Create your account</h2>
    <form th:method="POST" th:action="@{/auth/register}" th:object="${user}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" th:field="*{username}" id="username" class="form-control"/>
            <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                Username is required
            </div>
        </div>

        <div class="form-group">
            <label for="yearOfBirth">Year of birth</label>
            <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth" class="form-control"/>
            <div class="error-message" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">
                Year of birth is required
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" id="password" class="form-control"/>
            <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                Password is required
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
